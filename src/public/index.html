<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1 class="title">Formulario para crear productos</h1>
    <p class="parrafo">Desafio coder</p>
    <form action="/api/products" method="post">
        <input placeholder="title" name="title" type="text">
        <br><br>
        <input placeholder="description" name="description" type="text">
        <br><br>
        <input placeholder="code" name="code" type="text">
        <br><br>
        <input placeholder="price" name="price" type="number">
        <br><br>
        <input placeholder="status" name="status" type="text">
        <br><br>
        <input placeholder="stock" name="stock" type="number">
        <br><br>
        <input placeholder="category" name="category" type="text">
        <br><br>
        <button type="submit" >Crear Producto</button>
    </form>
</body>
</html>
